<!DOCTYPE html>
<html>
   <head>
      <title>Генплан Тарутине. Зонінг</title>
      <link rel = "stylesheet" href = "../leaflet/leaflet.css"/>
      <script src = "../leaflet/leaflet.js"></script>
	  <style>
		    .map{ height: calc(100vh - 70px); }
    	</style>
   </head>

   <body>
  <li>
		<a href="../index.html">Тарутине. Всі схеми</a>
	</li>
	<br>
      <div id = "map" class="map"></div>
      <script>
         // Creating map options
         var mapOptions = {
            center: [65, -85],
			zoom: 4
            center: [0, 0],
            zoom: 4
         }
         
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating a Layer object
         var layer = new L.TileLayer('{z}/{x}_{y}.png', { minZoom: 4,
maxZoom: 7});
         
         // Adding layer to the map
         map.addLayer(layer);
      </script>
   </body>
   
</html>
